
<div class="center" *ngIf="form">
    <h1 class="title">User Profile</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <div>
                <input size="50"  type="hidden" formControlName="id">
            </div>
            <div>
                <mat-form-field class="example-full-width" appearance="fill" [style.width.px]="327">
                    <mat-label>Name</mat-label>
                    <input [readonly]="disableToggle" size="50" matInput placeholder="Enter your name" type="text" formControlName="name">
                    <span *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class="alert">
                        Name must be more than 3 characters.
                    </span>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width" appearance="fill" [style.width.px]="327">
                    <mat-label>Email</mat-label>
                    <input [readonly]="disableToggle" matInput placeholder="Enter your email" type="email" formControlName="email" >
                    <span *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="alert">
                        Please enter valid email
                    </span>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width" appearance="fill" [style.width.px]="327">
                    <mat-label>Username</mat-label>
                    <input [readonly]="disableToggle" matInput placeholder="Enter your preferred username" type="text" formControlName="username">
                    <span *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)" class="alert">
                        Please enter username with minimum 2 characters.
                    </span>
                </mat-form-field>

            </div>
            <div>
                <mat-form-field class="example-full-width" appearance="fill" [style.width.px]="327">
                    <mat-label>Password</mat-label>
                    <input [readonly]="disableToggle" matInput placeholder="Enter your password" type="text" formControlName="password">
                    <span *ngIf="form.controls['password'].invalid && !disableToggle" class="alert">
                        Password must be of 8 characters minimum. No asterisk (*) is permitted.
                    </span>
                </mat-form-field>

            </div>
            <mat-checkbox class="example-margin" [checked]="!disableToggle"
            (change)="setToggle($event.checked)">Edit Profile</mat-checkbox>
            <div style="display: flex;justify-content:space-around">
                <button mat-raised-button color="primary" [disabled]="form.invalid || disableToggle" >Submit</button>
                <button mat-raised-button color="primary" [routerLink]="'/home'" >Home</button>
            </div>
        </div>
    </form>
</div>

<div id="popup" class="popup">
    <div style="text-align: center; padding: 30px;">
        <h2>Please enter your current password</h2>
        <mat-form-field class="example-full-width" appearance="fill" [style.width.px]="327">
            <mat-label>Password</mat-label>
            <input id="passwordInput" matInput placeholder="Enter your password" type="password" #password>
        </mat-form-field>
    <div style="display: flex; justify-content: space-around;">
        <button mat-raised-button color="primary" 
            [disabled]="password.value.trim().length<1"
            (click)="updateUser(password.value.trim())" >Submit</button>
        <button mat-raised-button color="primary" 
            (click)="cancelUpdate()" >Cancel</button>
    </div>
    </div>
</div>
